<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Website</title>
    <!--css link-->
    <link rel="stylesheet" href="./style.css">
    <!--daisyui and tailwindcss links-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="flex justify-between mt-8 px-20">
        <div class="flex items-center gap-2">
            <img class="w-15 h-15" src="./logo.png" alt="">
            <p class="font-extrabold text-blue-900 text-[24px]">Emergency<br>Service</p>
        </div>
        <div class="flex gap-5">
            <button class="flex items-center backdrop-blur-2xl border-2 px-[50px] py-[10px] rounded-4xl bg-green-100 font-semibold gap-1 border-teal-100">0<span><img class="w-10 h-10" src="./heart.png" alt=""></span></button>
            <button class="flex items-center backdrop-blur-2xl border-2 px-[50px] py-[10px] rounded-4xl bg-green-100 font-semibold gap-1 border-teal-100">100<span><img class="w-10 h-10" src="./coin.png" alt=""></span></button>
            <button class="flex items-center backdrop-blur-2xl border-2 px-[50px] py-[10px] rounded-4xl bg-green-500 text-white font-semibold gap-1">2<span>Copy</span></button>
        </div>
    </nav>
    <div class="grid place-items-center mt-7 bg-gradient-to-r from-green-900 via-green-600 to-green-900 h-64 w-full p-4">
        <img class="w-30 h-30" src="./logo-dark.png" alt="">
        <p class="text-[40px] font-bold text-white">Service Directory</p>
        <p class="text-[20px] font-semibold text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>
</body>
</html>
